<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Town Veteriner Kliniği | Vadili Kıbrıs</title>
    <meta name="description" content="Vadili'nin en modern veteriner kliniği.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root{
            --navy: #0f172a;
            --cyan: #06b6d4;
            --gold: #fbbf24;
            --white: #ffffff;
            --light: #f8fafc;
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Inter',sans-serif;
            background: url('https://images.unsplash.com/photo-1583511666401-76eba91d5a5b?ixlib=rb-4.0.3&auto=format&fit=crop&q=80') fixed center/cover;
            color:#fff;
            line-height:1.7;
            min-height:100vh;
        }
        .overlay{
            position:fixed;top:0;left:0;width:100%;height:100%;
            background:linear-gradient(135deg,rgba(6,182,212,0.85),rgba(15,23,42,0.9));
            z-index:1;
        }
        .container{position:relative;z-index:2;width:92%;max-width:1400px;margin:auto;padding:0 20px;}

        /* Header */
        header{
            position:fixed;top:0;left:0;right:0;z-index:1000;
            padding:22px 0;transition:all 0.5s;
        }
        header.scrolled{
            background:rgba(15,23,42,0.95);
            backdrop-filter:blur(20px);
            box-shadow:0 15px 50px rgba(0,0,0,0.4);
            padding:18px 0;
        }
        nav{display:flex;justify-content:space-between;align-items:center;}
        .logo{
            font-family:'Playfair Display',serif;
            font-size:2.8rem;font-weight:900;
            background:linear-gradient(135deg,#06b6d4,#fbbf24);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
        }
        .nav-links{
            display:flex;gap:3rem;align-items:center;
        }
        .nav-links a{
            font-weight:600;color:#e2e8f0;font-size:1.1rem;
            position:relative;transition:0.4s;
        }
        .nav-links a:hover{color:var(--gold);}
        .nav-links a::after{
            content:'';position:absolute;bottom:-10px;left:0;width:0;height:3px;
            background:var(--gold);border-radius:3px;transition:0.4s;
        }
        .nav-links a:hover::after{width:100%;}

        /* Mobil Menü */
        .mobile-toggle{
            display:none;font-size:2.2rem;color:#fff;cursor:pointer;z-index:1001;
        }
        .mobile-menu{
            position:fixed;top:0;left:0;width:100%;height:100vh;
            background:rgba(15,23,42,0.98);backdrop-filter:blur(15px);
            display:flex;flex-direction:column;justify-content:center;align-items:center;
            gap:4rem;font-size:2.2rem;font-weight:700;color:#fff;
            transform:translateX(100%);transition:0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
            z-index:1000;
        }
        .mobile-menu.active{transform:translateX(0);}
        .close-menu{
            position:absolute;top:30px;right:30px;width:70px;height:70px;
            background:var(--gold);color:var(--navy);border-radius:50%;
            display:flex;align-items:center;justify-content:center;font-size:2.8rem;
            cursor:pointer;transition:0.4s;box-shadow:0 10px 30px rgba(0,0,0,0.5);
        }
        .close-menu:hover{transform:rotate(90deg) scale(1.1);}

        /* Floating Buttons */
        .fab-container{
            position:fixed;
            bottom:30px;
            right:30px;
            display:flex;
            flex-direction:column;
            gap:20px;
            z-index:998;
        }
        .fab{
            width:70px;
            height:70px;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:36px;
            color:#fff;
            box-shadow:0 15px 45px rgba(0,0,0,0.5);
            cursor:pointer;
            transition:transform 0.3s;
        }
        .fab:hover{transform:translateY(-12px) scale(1.1);}
        .fab.wa{background:#25d366;}
        .fab.phone{background:var(--cyan);}
        .fab.appointment{background:var(--gold); color:#000;font-size:28px;}

        /* Mobilde yatay düzen + logo küçültme */
        @media(max-width:768px){
            .fab-container{
                flex-direction:row;
                bottom:20px;
                right:50%;
                transform:translateX(50%);
                gap:15px;
            }
            .fab{width:60px;height:60px;font-size:28px;}
            .logo{font-size:2rem;}
        }

        /* Hero ve diğer bölümler sabit */
        .hero{
            height:100vh;min-height:750px;display:flex;align-items:center;
            text-align:center;position:relative;z-index:2;
        }
        .hero-content{max-width:1000px;margin:auto;padding:0 20px;}
        .hero h1{
            font-family:'Playfair Display',serif;font-size:5.2rem;margin-bottom:1.2rem;
            text-shadow:0 8px 30px rgba(0,0,0,0.7);
        }
        .hero p{font-size:1.5rem;margin-bottom:3.5rem;opacity:0.95;}
        .btn{
            display:inline-block;padding:22px 55px;margin:15px;
            border-radius:60px;font-weight:700;font-size:1.2rem;
            min-width:260px;transition:all 0.5s;
            box-shadow:0 20px 50px rgba(0,0,0,0.4);
        }
        .btn-primary{background:var(--cyan);color:#fff;}
        .btn-primary:hover{transform:translateY(-10px) scale(1.08);box-shadow:0 30px 70px rgba(6,182,212,0.6);}
        .btn-gold{background:var(--gold);color:var(--navy);}
        .btn-gold:hover{transform:translateY(-10px) scale(1.08);box-shadow:0 30px 70px rgba(251,191,36,0.6);}
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Floating Buttons -->
    <div class="fab-container">
        <a href="https://wa.me/905338388696" class="fab wa" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+905338406218" class="fab phone"><i class="fas fa-phone"></i></a>
    </div>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <nav>
                <div class="logo">Pet<span>Town</span></div>
                <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
                <div class="nav-links">
                    <a href="#anasayfa">Ana Sayfa</a>
                    <a href="#hizmetler">Hizmetler</a>
                    <a href="#hakkimizda">Hakkımızda</a>
                    <a href="#iletisim">İletişim</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Mobil Menü -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" id="closeMenu"><i class="fas fa-times"></i></div>
        <a href="#anasayfa">Ana Sayfa</a>
        <a href="#hizmetler">Hizmetler</a>
        <a href="#hakkimizda">Hakkımızda</a>
        <a href="#iletisim">İletişim</a>
        <a href="tel:+905338406218" class="btn btn-primary" style="margin-top:2rem;">0533 840 62 18</a>
    </div>

    <!-- Hero -->
    <section id="anasayfa" class="hero">
        <div class="hero-content">
            <h1>Pet Town Veteriner Kliniği</h1>
            <p>Vadili / Kıbrıs • Sevgiyle, uzmanlıkla, 7/24 dostlarınızın yanındayız</p>
            <a href="tel:+905338406218" class="btn btn-primary">Hemen Arayın</a>
            <a href="https://wa.me/905338388696" class="btn btn-gold">WhatsApp'tan Yaz</a>
        </div>
    </section>

    <!-- Geri kalan Hizmetler, İletişim, Footer bölümleri aynı kalır -->

    <script>
        const header = document.getElementById('header');
        const mobileToggle = document.querySelector('.mobile-toggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMenu = document.getElementById('closeMenu');

        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        mobileToggle.addEventListener('click', () => mobileMenu.classList.add('active'));
        closeMenu.addEventListener('click', () => mobileMenu.classList.remove('active'));
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => mobileMenu.classList.remove('active'));
        });
    </script>
</body>
</html>
