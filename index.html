<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benim Modern Web Sitem</title>
  <style>
    /* Genel Ayarlar */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      background: #f9f9f9;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }
    .container { display: flex; justify-content: space-between; align-items: center; padding: 20px; }

    /* Header */
    header {
      background: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav a { margin: 0 10px; }
    #menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: white;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #4CAF50;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover { background: #e0e0e0; }

    /* Content Sections */
    .content { padding: 50px 20px; max-width: 800px; margin: auto; }
    form { display: flex; flex-direction: column; }
    form input, form textarea, form button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    form button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    form button:hover { background: #45a049; }

    /* Footer */
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 20px;
    }

    /* Responsive */
    @media(max-width:768px) {
      header nav { display: none; flex-direction: column; background: #4CAF50; }
      header nav.show { display: flex; }
      #menu-toggle { display: block; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Benim Web Sitem</h1>
      <nav>
        <a href="#home">Ana Sayfa</a>
        <a href="#about">Hakkımızda</a>
        <a href="#contact">İletişim</a>
      </nav>
      <button id="menu-toggle">☰</button>
    </div>
  </header>

  <section id="home" class="hero">
    <h2>Hoşgeldiniz!</h2>
    <p>Bu modern site GitHub Pages için hazırlandı.</p>
    <a href="#about" class="btn">Devam Et</a>
  </section>

  <section id="about" class="content">
    <h2>Hakkımızda</h2>
    <p>Bu bölümde kendiniz veya şirketiniz hakkında kısa bir bilgi yazabilirsiniz.</p>
  </section>

  <section id="contact" class="content">
    <h2>İletişim</h2>
    <form>
      <input type="text" placeholder="Adınız" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Benim Modern Web Sitem</p>
  </footer>

  <script>
    // Mobil menü toggle
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.querySelector('header nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
