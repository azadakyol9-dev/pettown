<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pet Town Veteriner Kliniği 7/24 Acil Kedi Köpek</title>
    <meta name="description" content="Pet Town Veteriner Kliniği - 7/24 acil servis, kedi köpek muayene, aşı, kısırlaştırma. Hemen ara: 0533 840 62 18">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root{
            --navy: #0f172a;
            --cyan: #0ea5e9;
            --gold: #fcd34d;
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Inter',sans-serif;
            background: url('https://images.unsplash.com/photo-1595433707802-6b2626ef1c91?ixlib=rb-4.0.3&auto=format&fit=crop&w=2348&q=90') fixed center/cover;
            color:#fff;
            line-height:1.8;
            min-height:100vh;
            overflow-x:hidden;
        }
        .overlay{
            position:fixed;top:0;left:0;width:100%;height:100%;
            background:linear-gradient(135deg, rgba(14,165,233,0.74), rgba(15,23,42,0.90));
            z-index:1;
        }
        .container{position:relative;z-index:2;width:92%;max-width:1400px;margin:auto;padding:0 20px;}

    /* LOGO - MOBİLDE KÜÇÜK */
    .logo{
        font-family:'Playfair Display',serif;
        font-size:2.8rem;font-weight:900;
        display:flex;align-items:center;gap:10px;
        padding:6px 16px;
        background:rgba(252,211,77,0.2);
        border:2px solid var(--gold);
        border-radius:50px;
        backdrop-filter:blur(12px);
        box-shadow:0 6px 25px rgba(0,0,0,0.5);
        text-decoration:none;color:#fff;
    }
    .logo i,.logo span{
        background:linear-gradient(135deg,#0ea5e9,#fcd34d);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
    }
    .logo i{font-size:2.6rem;}

    header{position:fixed;top:0;left:0;right:0;z-index:1000;padding:16px 0;transition:all .5s;}
    header.scrolled{background:rgba(15,23,42,0.98);backdrop-filter:blur(20px);padding:12px 0;box-shadow:0 15px 50px rgba(0,0,0,0.6);}
    nav{display:flex;justify-content:space-between;align-items:center;position:relative;}
    .mobile-toggle{display:none;font-size:2.4rem;color:#fff;cursor:pointer;position:absolute;right:15px;top:50%;transform:translateY(-50%);z-index:1001;}

    /* BUTONLAR */
    .desktop-buttons{position:fixed;bottom:30px;right:30px;display:flex;flex-direction:column;gap:16px;z-index:998;}
    .mobile-buttons{position:fixed;bottom:0;left:0;right:0;background:rgba(15,23,42,0.97);backdrop-filter:blur(20px);display:none;justify-content:space-around;align-items:center;padding:14px 0;border-top:1px solid rgba(255,255,255,0.1);z-index:999;}
    .action-btn{width:64px;height:64px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;color:#fff;box-shadow:0 12px 40px rgba(0,0,0,0.6);transition:all .4s;cursor:pointer;}
    .action-btn:hover{transform:scale(1.15);}
    .wa{background:#25d366;}
    .phone{background:var(--cyan);}
    .randevu{background:var(--gold);color:#000;}

    /* RANDEVU MODAL */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.95);z-index:2000;align-items:center;justify-content:center;padding:20px;}
    .modal.active{display:flex;}
    .modal-content{background:#fff;color:#333;border-radius:30px;padding:40px 30px;max-width:500px;width:100%;position:relative;}
    .close-modal{position:absolute;top:15px;right:20px;font-size:2.5rem;cursor:pointer;color:#999;}
    .close-modal:hover{color:#000;}
    .modal h3{font-family:'Playfair Display',serif;font-size:2.2rem;margin-bottom:20px;text-align:center;color:var(--cyan);}
    .form-group{margin-bottom:20px;}
    .form-group label{display:block;margin-bottom:8px;font-weight:600;}
    .form-group input,.form-group select,.form-group textarea{width:100%;padding:14px;border-radius:12px;border:1px solid #ddd;font-size:1rem;}
    .form-group textarea{height:100px;}
    .btn-submit{background:var(--cyan);color:#fff;padding:16px;border:none;border-radius:60px;font-size:1.2rem;font-weight:700;cursor:pointer;width:100%;transition:.4s;}
    .btn-submit:hover{background:#0d8bc7;transform:scale(1.05);}

    /* MOBİL MENÜ */
    .mobile-menu{position:fixed;top:0;left:0;width:100%;height:100vh;background:linear-gradient(135deg,#0f172a,#0ea5e9);backdrop-filter:blur(20px);display:flex;flex-direction:column;justify-content:center;align-items:center;gap:2.5rem;transform:translateY(-100%);transition:.7s ease;z-index:1000;}
    .mobile-menu.active{transform:translateY(0);}
    .mobile-menu a{display:block;width:88%;max-width:420px;padding:1.8rem;background:rgba(255,255,255,0.15);border:2px solid rgba(252,211,77,0.5);border-radius:28px;color:#fff;font-size:1.8rem;font-weight:600;text-align:center;text-decoration:none;transition:.5s;box-shadow:0 15px 40px rgba(0,0,0,0.4);}
    .mobile-menu a:hover{background:var(--gold);color:#0f172a;transform:scale(1.08);}
    .mobile-menu a i{margin-right:16px;}
    .close-menu{position:absolute;top:30px;right:30px;width:75px;height:75px;background:var(--gold);color:#0f172a;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:3rem;cursor:pointer;transition:.5s;}
    .close-menu:hover{transform:rotate(90deg) scale(1.2);}

    .hero{height:100vh;min-height:800px;display:flex;align-items:center;justify-content:center;text-align:center;position:relative;z-index:2;}
    .hero h1{font-family:'Playfair Display',serif;font-size:7.5rem;margin-bottom:1.5rem;text-shadow:0 10px 40px rgba(0,0,0,0.7);line-height:1.1;}
    .hero p{font-size:2rem;font-weight:500;margin-bottom:4rem;max-width:900px;margin:auto;opacity:0.95;}
    .btn{display:inline-block;padding:26px 70px;margin:18px;border-radius:70px;font-weight:700;font-size:1.4rem;min-width:300px;transition:all .5s;box-shadow:0 25px 60px rgba(0,0,0,0.5);}
    .btn-primary{background:var(--cyan);color:#fff;}
    .btn-gold{background:var(--gold);color:#0f172a;}

    section{padding:160px 0;position:relative;z-index:2;}
    h2{font-family:'Playfair Display',serif;font-size:4.5rem;text-align:center;margin-bottom:7rem;background:linear-gradient(135deg,#0ea5e9,#fcd34d);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:4rem;}
    .card{background:rgba(255,255,255,0.18);backdrop-filter:blur(25px);border:1px solid rgba(255,255,255,0.3);padding:4.5rem 3rem;border-radius:40px;text-align:center;transition:.7s;box-shadow:0 30px 80px rgba(0,0,0,0.4);}
    .card:hover{transform:translateY(-35px) scale(1.07);background:rgba(255,255,255,0.3);}
    .card i{font-size:5.5rem;margin-bottom:2.2rem;color:var(--gold);}
    .card h3{font-size:1.7rem;margin:1.5rem 0;background:linear-gradient(135deg,#0ea5e9,#fcd34d);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

    /* YENİ İLETİŞİM BÖLÜMÜ - ULTRA PREMİUM */
    .contact-new{
        background:linear-gradient(135deg, rgba(15,23,42,0.98), rgba(6,182,212,0.2));
        backdrop-filter:blur(20px);
        border-radius:60px;
        margin:100px 20px;
        padding:100px 40px;
        box-shadow:0 40px 100px rgba(0,0,0,0.7);
        overflow:hidden;
    }
    .contact-grid-new{
        display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:3rem;
    }
    .contact-card{
        background:rgba(255,255,255,0.12);
        backdrop-filter:blur(20px);
        padding:3rem 2.5rem;
        border-radius:32px;
        text-align:center;
        border:2px solid rgba(252,211,77,0.3);
        transition:all .6s;
        box-shadow:0 20px 60px rgba(0,0,0,0.4);
    }
