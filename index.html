<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Town Veteriner Kliniği | Vadili Kıbrıs</title>
<meta name="description" content="Vadili'nin en sevilen veteriner kliniği. Kedi, köpek ve tüm evcil hayvanlarınız için 7/24 hizmet.">
<meta name="theme-color" content="#0ea5e9">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<style>
:root{
    --navy: #0f172a;
    --cyan: #0ea5e9;
    --gold: #fcd34d;
    --white: #ffffff;
    --gradient-start: #0ea5e9;
    --gradient-end: #fcd34d;
    --gradient-accent: #fbbf24;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Inter',sans-serif;
    background: url('https://images.unsplash.com/photo-1595433707802-6b2626ef1c91?ixlib=rb-4.0.3&auto=format&fit=crop&w=2348&q=90') fixed center/cover;
    color:#fff;
    line-height:1.8;
    min-height:100vh;
    overflow-x:hidden;
}
.overlay{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:linear-gradient(135deg, rgba(0,0,0,0.55), rgba(0,0,0,0.75));
    z-index:1;
}
.container{position:relative;z-index:2;width:92%;max-width:1400px;margin:auto;padding:0 20px;}

/* Logo */
.logo{
    font-family:'Playfair Display',serif;
    font-size:3.2rem;font-weight:900;
    display:flex;align-items:center;gap:12px;
    color:#fff;text-decoration:none;
    padding:8px 20px;
    background:rgba(252,211,77,0.2);
    border:2px solid var(--gold);
    border-radius:60px;
    backdrop-filter:blur(12px);
    box-shadow:0 8px 32px rgba(0,0,0,0.5);
    transition:.5s;
}
.logo i, .logo span{
    background:linear-gradient(135deg,var(--gradient-start),var(--gradient-end));
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.logo:hover{transform:scale(1.08) rotate(-2deg);}

/* Header */
header{position:fixed;top:0;left:0;right:0;z-index:1000;padding:20px 0;transition:all .5s;background:transparent;}
header.scrolled{background:linear-gradient(135deg, rgba(15,23,42,0.98), rgba(14,165,233,0.9));backdrop-filter:blur(20px);padding:14px 0;box-shadow:0 15px 50px rgba(0,0,0,0.6);}
nav{display:flex;justify-content:space-between;align-items:center;position:relative;}
.nav-links a{color:#fff;font-weight:600;margin:0 1.8rem;position:relative;transition:.4s;}
.nav-links a:hover{color:var(--gold);}
.nav-links a::after{content:'';position:absolute;bottom:-10px;left:0;width:0;height:3px;background:var(--gold);border-radius:3px;transition:.4s;}
.nav-links a:hover::after{width:100%;}

/* Mobile Menu */
.mobile-toggle{display:none;font-size:2.4rem;color:#fff;cursor:pointer;position:absolute;right:20px;top:50%;transform:translateY(-50%);z-index:1001;}
.mobile-menu{position:fixed;top:0;left:0;width:100%;height:100vh;background:linear-gradient(135deg,#0f172a,#0ea5e9);backdrop-filter:blur(20px);
    display:flex;flex-direction:column;justify-content:center;align-items:center;gap:2.5rem;transform:translateY(-100%);transition:.7s ease;z-index:1000;}
.mobile-menu.active{transform:translateY(0);}
.mobile-menu a{display:block;width:88%;max-width:420px;padding:1.8rem;background:rgba(0,0,0,0.4);border:2px solid rgba(252,211,77,0.5);
    border-radius:28px;color:#fff;font-size:1.8rem;font-weight:600;text-align:center;text-decoration:none;transition:.5s;box-shadow:0 15px 40px rgba(0,0,0,0.4);}
.mobile-menu a:hover{background:var(--gold);color:#0f172a;transform:translateY(-12px) scale(1.08);}
.mobile-menu a i{margin-right:16px;}
.close-menu{position:absolute;top:30px;right:30px;width:75px;height:75px;background:var(--gold);color:#0f172a;border-radius:50%;
    display:flex;align-items:center;justify-content:center;font-size:3rem;cursor:pointer;transition:.5s;}
.close-menu:hover{transform:rotate(90deg) scale(1.2);}

/* Floating Buttons */
.fab{position:fixed;bottom:30px;right:30px;width:70px;height:70px;border-radius:50%;display:flex;align-items:center;justify-content:center;
    font-size:36px;color:#fff;box-shadow:0 18px 50px rgba(0,0,0,0.6);z-index:998;transition:.4s;cursor:pointer;}
.fab:hover{transform:translateY(-14px) scale(1.15);}
.wa{background:#25d366;bottom:30px;}
.phone{background:var(--cyan);bottom:110px;}
.appointment{bottom:190px;font-size:28px;color:#000;background:var(--gold);}

/* Modal */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.92);z-index:2000;align-items:center;justify-content:center;padding:20px;}
.modal.active{display:flex;}
.modal-content{background:#111;color:#fff;border-radius:30px;padding:40px 30px;max-width:500px;width:100%;transform:scale(0.9);opacity:0;transition:all .4s ease;}
.modal.active .modal-content{transform:scale(1);opacity:1;}
.close-modal{position:absolute;top:15px;right:20px;font-size:2.5rem;cursor:pointer;color:#fff;}
.close-modal:hover{color:var(--gold);}

/* Hero Section */
.hero{
    height:100vh;min-height:800px;display:flex;align-items:center;justify-content:center;text-align:center;position:relative;z-index:2;
    background-attachment:fixed;background-position:center;background-size:cover;
}
.hero::after{
    content:"";position:absolute;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.5);z-index:1;
}
.hero h1, .hero p, .hero .btn{position:relative;z-index:2;}

/* Buttons */
.btn{display:inline-block;padding:26px 70px;margin:18px;border-radius:70px;font-weight:700;font-size:1.4rem;min-width:300px;transition:all .5s;box-shadow:0 25px 60px rgba(0,0,0,0.5);}
.btn-primary{background:var(--cyan);color:#fff;}
.btn-primary:hover{transform:translateY(-14px) scale(1.1);}
.btn-gold{background:var(--gold);color:#0f172a;}
.btn-gold:hover{transform:translateY(-14px) scale(1.1);}

/* Cards */
.card{background:rgba(0,0,0,0.6);backdrop-filter:blur(12px);border-radius:40px;text-align:center;transition:.5s;box-shadow:0 20px 60px rgba(0,0,0,0.5);}
.card:hover{transform:translateY(-20px) scale(1.05);background:rgba(14,165,233,0.3);}
.card i{font-size:5.5rem;margin-bottom:2.2rem;color:var(--gold);}
.card h3{font-size:1.7rem;margin:1.5rem 0;color:#fff;}
.card p{font-size:1.2rem;color:#fff;}

/* Contact Section */
.contact{background:rgba(0,0,0,0.85);backdrop-filter:blur(15px);border-radius:50px;margin:0 20px;padding:100px 0;}
.contact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:4rem;}
.contact-info{background:rgba(0,0,0,0.55);padding:3rem;border-radius:32px;transition:all .5s;box-shadow:0 20px 50px rgba(0,0,0,0.5);}
.contact-info:hover{transform:translateY(-10px);background:rgba(252,211,77,0.25);}
.contact-info i{font-size:4.5rem;margin-bottom:2rem;color:var(--gold);}
.contact-info h3,.contact-info p,.contact-info a{color:#fff !important;font-weight:600;}
.map{height:620px;border-radius:40px;overflow:hidden;margin-top:6rem;box-shadow:0 40px 100px rgba(0,0,0,0.8);}

/* Footer */
footer{background:rgba(0,0,0,0.95);padding:6rem 0;text-align:center;font-size:1.1rem;}

/* Responsive */
@media(max-width:992px){.nav-links{display:none;}.mobile-toggle{display:block !important;}}
@media(max-width:768px){.hero h1{font-size:4.2rem;}.hero p{font-size:1.5rem;}.btn{min-width:90%;}}
</style>
</head>
<body>

<div class="overlay"></div>

<!-- Floating Buttons -->
<a href="https://wa.me/905338388696" class="fab wa" target="_blank"><i class="fab fa-whatsapp"></i></a>
<a href="tel:+905338406218" class="fab phone"><i class="fas fa-phone"></i></a>
<div class="fab appointment" onclick="document.getElementById('randevuModal').classList.add('active')"><i class="fas fa-calendar-check"></i></div>

<!-- Modal -->
<div class="modal" id="randevuModal">
    <div class="modal-content">
        <span class="close-modal" onclick="document.getElementById('randevuModal').classList.remove('active')">&times;</span>
        <h3>Randevu Al</h3>
        <form action="https://formspree.io/f/mknyznnp" method="POST">
            <div class="form-group"><label>Ad Soyad</label><input type="text" name="name" required></div>
            <div class="form-group"><label>Telefon</label><input type="tel" name="phone" required></div>
            <div class="form-group"><label>E-Posta</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Tarih</label><input type="date" name="date" required></div>
            <div class="form-group"><label>Saat</label>
                <select name="time" required>
                    <option value="">Seçiniz</option>
                    <option>09:00 - 10:00</option>
                    <option>10:00 - 11:00</option>
                    <option>14:00 - 15:00</option>
                    <option>15:00 - 16:00</option>
                    <option>16:00 - 17:00</option>
                    <option>17:00 - 18:00</option>
                </select>
            </div>
            <div class="form-group"><label>Not (isteğe bağlı)</label><textarea name="message"></textarea></div>
            <button type="submit" class="btn-submit">Randevu Gönder</button>
        </form>
    </div>
</div>

<!-- Header -->
<header id="header">
    <div class="container">
        <nav>
            <a href="#" class="logo"><i class="fas fa-paw"></i> Pet<span>Town</span></a>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
            <div class="nav-links">
                <a href="#anasayfa">Ana Sayfa</a>
                <a href="#hizmetler">Hizmetler</a>
                <a href="#hakkimizda">Hakkımızda</a>
                <a href="#iletisim">İletişim</a>
            </div>
        </nav>
    </div>
</header>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
AOS.init({duration:1000, once:true});
const header=document.getElementById('header');
const mobileToggle=document.querySelector('.mobile-toggle');
const mobileMenu=document.getElementById('mobileMenu');
const closeMenu=document.getElementById('closeMenu');
window.addEventListener('scroll',()=>{header.classList.toggle('scrolled',window.scrollY>50)});
mobileToggle.addEventListener('click',()=>mobileMenu.classList.add('active'));
closeMenu.addEventListener('click',()=>mobileMenu.classList.remove('active'));
document.querySelectorAll('.mobile-menu a').forEach(link=>{link.addEventListener('click',()=>mobileMenu.classList.remove('active'))});
</script>
</body>
</html>
